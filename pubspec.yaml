  receive_sharing_intent: ^1.8.1
  flutter_native_splash: ^2.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  go_router_builder: ^2.7.1
  lints: ^5.0.0
  riverpod_generator: ^2.6.3
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3
  flutter_gen_runner: ^5.8.0
  json_serializable: ^6.9.0
  drift_dev: ^2.22.1
