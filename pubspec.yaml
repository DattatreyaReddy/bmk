name: bmk
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  fluttertoast: ^8.2.8
  gap: ^3.0.1
  go_router: ^14.6.2
  hooks_riverpod: ^2.6.1
  path: ^1.9.0
  path_provider: ^2.1.5
  pub_semver: ^2.1.4
  qr_flutter: ^4.1.0
  riverpod_annotation: ^2.6.1
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.1
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  json_annotation: ^4.9.0
  font_awesome_flutter: ^10.8.0
  http: ^1.2.2
